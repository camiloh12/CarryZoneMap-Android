name: Deploy to Google Play (Closed Testing - Alpha)

on:
  # Trigger on pushes to main/master branch
  push:
    branches:
      - main
      - master

  # Allow manual triggering
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Play Store
    runs-on: ubuntu-latest

    # Required for Workload Identity Federation
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          token_format: 'access_token'
          access_token_lifetime: '3600s'

      - name: Create local.properties
        run: |
          cat > local.properties << EOF
          # Supabase configuration (required)
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}

          # MapTiler API key (optional - demo tiles work without it)
          MAPTILER_API_KEY=${{ secrets.MAPTILER_API_KEY }}
          EOF

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/app/release.keystore

      - name: Build release AAB
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/app/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease --stacktrace

      - name: Upload to Google Play (Closed Testing - Alpha)
        uses: r0adkll/upload-google-play@v1
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
        with:
          serviceAccountJson: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
          packageName: com.carryzonemap.app
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: alpha
          status: completed
          inAppUpdatePriority: 2
          # Optional: Add release notes
          whatsNewDirectory: distribution/whatsnew

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: |
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/mapping/release/mapping.txt
          retention-days: 30

      - name: Clean up keystore
        if: always()
        run: rm -f ${{ github.workspace }}/app/release.keystore

      - name: Generate deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Track:** Closed Testing - Alpha" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** $(grep versionName app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Auth:** Workload Identity Federation (Keyless) ðŸ”" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Successfully deployed to **Closed Testing - Alpha** track" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“± **Next Steps:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to [Google Play Console](https://play.google.com/console/)" >> $GITHUB_STEP_SUMMARY
            echo "2. Navigate to **Testing** â†’ **Closed testing** â†’ **Alpha**" >> $GITHUB_STEP_SUMMARY
            echo "3. Add testers via email or create a testing link" >> $GITHUB_STEP_SUMMARY
            echo "4. Share the testing link with your testers" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
