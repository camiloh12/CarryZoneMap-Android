name: Deploy to Google Play

on:
  # Trigger on pushes to main/master branch
  push:
    branches:
      - main
      - master
    # Optionally trigger only on version tags
    tags:
      - 'v*.*.*'

  # Allow manual triggering with track selection
  workflow_dispatch:
    inputs:
      track:
        description: 'Release track'
        required: true
        type: choice
        default: 'internal'
        options:
          - internal
          - alpha
          - beta
          - production

jobs:
  deploy:
    name: Deploy to Play Store
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          cat > local.properties << EOF
          # Supabase configuration (required)
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}

          # MapTiler API key (optional - demo tiles work without it)
          MAPTILER_API_KEY=${{ secrets.MAPTILER_API_KEY }}
          EOF

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release.keystore

      - name: Build release AAB
        env:
          KEYSTORE_FILE: app/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease --stacktrace

      - name: Determine release track
        id: track
        run: |
          # Use workflow input if available (manual trigger)
          if [ -n "${{ github.event.inputs.track }}" ]; then
            echo "track=${{ github.event.inputs.track }}" >> $GITHUB_OUTPUT
          # Use production for version tags
          elif [[ ${{ github.ref }} == refs/tags/v* ]]; then
            echo "track=production" >> $GITHUB_OUTPUT
          # Use internal for branch pushes
          else
            echo "track=internal" >> $GITHUB_OUTPUT
          fi

      - name: Upload to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.carryzonemap.app
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: ${{ steps.track.outputs.track }}
          status: completed
          inAppUpdatePriority: 2
          # Optional: Add release notes
          whatsNewDirectory: distribution/whatsnew

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: |
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/mapping/release/mapping.txt
          retention-days: 30

      - name: Clean up keystore
        if: always()
        run: rm -f app/release.keystore

      - name: Generate deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Track:** ${{ steps.track.outputs.track }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** $(grep versionName app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Successfully deployed to **${{ steps.track.outputs.track }}** track" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
