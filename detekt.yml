build:
  maxIssues: 0
  excludeCorrectable: false
  weights:
    complexity: 2
    LongParameterList: 1
    style: 1
    comments: 1

config:
  validation: true
  warningsAsErrors: false

processors:
  active: true

console-reports:
  active: true

output-reports:
  active: true
  exclude:
    - 'TxtOutputReport'
    - 'HtmlOutputReport'

comments:
  active: true
  CommentOverPrivateFunction:
    active: false
  CommentOverPrivateProperty:
    active: false
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false

complexity:
  active: true
  CyclomaticComplexMethod:
    active: true
    threshold: 20  # Compose functions can be more complex
  LongMethod:
    active: true
    threshold: 150  # Compose UI functions with complex setup can be longer
  LongParameterList:
    active: true
    functionThreshold: 8  # Compose functions often have many parameters
    constructorThreshold: 7
    ignoreDefaultParameters: true
  NestedBlockDepth:
    active: true
    threshold: 4
  TooManyFunctions:
    active: true
    thresholdInFiles: 20  # ViewModels can have many functions
    thresholdInClasses: 20
    thresholdInInterfaces: 11
    thresholdInObjects: 11
    thresholdInEnums: 11

coroutines:
  active: true
  GlobalCoroutineUsage:
    active: true
  RedundantSuspendModifier:
    active: true

empty-blocks:
  active: true
  EmptyCatchBlock:
    active: true
    allowedExceptionNameRegex: '_|(ignore|expected).*'

exceptions:
  active: true
  TooGenericExceptionCaught:
    active: true
    exceptionNames:
      - ArrayIndexOutOfBoundsException
      - Error
      - IllegalMonitorStateException
      - NullPointerException
      - IndexOutOfBoundsException
      - Throwable
    allowedExceptionNameRegex: '_|(ignore|expected).*'
  TooGenericExceptionThrown:
    active: false  # Allow generic exceptions in tests

naming:
  active: true
  ClassNaming:
    active: true
    classPattern: '[A-Z][a-zA-Z0-9]*'
  FunctionNaming:
    active: true
    functionPattern: '([a-z][a-zA-Z0-9]*)|(`.*`)'
    excludeClassPattern: '.*'  # Allow Compose functions to start with capital letters
    ignoreAnnotated: ['Composable']
  VariableNaming:
    active: true
    variablePattern: '[a-z][a-zA-Z0-9]*'
    privateVariablePattern: '(_)?[a-z][a-zA-Z0-9]*'

performance:
  active: true
  ForEachOnRange:
    active: true
  SpreadOperator:
    active: false
  UnnecessaryTemporaryInstantiation:
    active: true

potential-bugs:
  active: true
  EqualsAlwaysReturnsTrueOrFalse:
    active: true
  InvalidRange:
    active: true
  UnsafeCallOnNullableType:
    active: false  # Handled by compiler
  UnreachableCode:
    active: true

style:
  active: true
  MagicNumber:
    active: true
    ignoreNumbers:
      - '-180'  # Longitude bounds
      - '-98.35'  # Default US center longitude
      - '-90'  # Latitude bounds
      - '-1'
      - '0'
      - '1'
      - '2'
      - '3'
      - '3.5'  # Default zoom level
      - '13.0'  # Location zoom level
      - '39.5'  # Default US center latitude
      - '90'  # Latitude bounds
      - '180'  # Longitude bounds
      - '24'  # Padding values
      - '48'
      - '64'
    ignoreHashCodeFunction: true
    ignorePropertyDeclaration: true
    ignoreAnnotation: true
    ignoreEnums: true
    ignoreRanges: true
    ignoreExtensionFunctions: true
    ignoreLocalVariableDeclaration: true
    ignoreConstantDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
  MaxLineLength:
    active: true
    maxLineLength: 140  # Slightly more lenient for long function calls
    excludePackageStatements: true
    excludeImportStatements: true
    excludeCommentStatements: false
  ReturnCount:
    active: true
    max: 3
    excludedFunctions: ['equals']
  ThrowsCount:
    active: true
    max: 2
  WildcardImport:
    active: false  # Android Studio auto-imports often use wildcards
